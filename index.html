<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>حلويات عبمبر الزروق</title>
    <!-- Updated CSP to allow Bootstrap CDN, Facebook images, and inline scripts -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; img-src 'self' data: https://scontent.fmji4-1.fna.fbcdn.net https://via.placeholder.com;"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Top Header -->
    <nav class="navbar navbar-expand-lg" style="background-color: #fdb518">
      <div class="container-fluid py-3 px-0">
        <a
          class="navbar-brand ms-auto font-size-lg d-flex align-items-center"
          href="admin.html"
          style="text-align: right"
        >
          <span class="me-3 fs-3 fw-bold">حلويات عبمبر الزروق</span>
          <img
            src="res/logo.jpg"
            alt="Logo"
            style="height: 60px; vertical-align: middle"
          />
        </a>
      </div>
    </nav>

    <div class="container mt-4">
      <div id="main-content"></div>
    </div>
    <script>
      "use strict";
      let products = {
        الشرقي: [],
        الغربي: [],
        تورتات: [],
        عصائر: [],
        شكلاطة: [],
      };

      async function loadProducts() {
        try {
          const res = await fetch("/api/products");
          if (res.ok) {
            products = await res.json();
          }
        } catch (e) {
          // fallback or error handling
        }
      }

      // Render product cards for a category
      async function renderProducts(category) {
        await loadProducts();
        const list = products[category] || [];
        let html = `<h2 class="mb-4 text-center mt-4">${category}</h2>
                <button class="btn btn-secondary mb-4" onclick="renderCategories()">Back</button>
                <div class="row row-cols-2 row-cols-md-4 g-2">`;

        list.forEach((product) => {
          html += `
                    <div class="col">
                        <div class="card h-100 shadow-sm" style="max-width: 170px; margin: auto;">
                            <img src="${
                              product.img
                            }" class="card-img-top" alt="${
            product.name
          }" style="height: 80px; object-fit: cover;">
                            <div class="card-body p-2">
                                <h6 class="card-title mb-1" style="font-size: 0.95rem;">${
                                  product.name
                                }</h6>
                                <p class="card-text" style="font-size: 0.85rem;">${
                                  product.desc
                                }</p>
                                <p class="card-text text-primary" style="font-size: 0.95rem;">${
                                  product.price ? product.price + " د.ل" : ""
                                }</p>
                            </div>
                        </div>
                    </div>
                `;
        });
        html += `</div>`;
        document.getElementById("main-content").innerHTML = html;
      }

      // Render category buttons
      async function renderCategories() {
        await loadProducts();
        document.getElementById("main-content").innerHTML = `
                <h2 class="mb-4 text-center mt-4">الاصناف</h2>
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
                    <div class="col">
                        <a href="#" class="btn btn-outline-success w-100 py-4 rounded-3 shadow-sm fs-4" onclick="renderProducts('الغربي')">الغربي</a>
                    </div>
                    <div class="col">
                        <a href="#" class="btn btn-outline-warning w-100 py-4 rounded-3 shadow-sm fs-4" onclick="renderProducts('تورتات')">تورتات</a>
                    </div>
                    <div class="col">
                        <a href="#" class="btn btn-outline-danger w-100 py-4 rounded-3 shadow-sm fs-4" onclick="renderProducts('عصائر')">عصائر</a>
                    </div>
                    <div class="col">
                        <a href="#" class="btn btn-outline-info w-100 py-4 rounded-3 shadow-sm fs-4" onclick="renderProducts('شكلاطة')">شكلاطة</a>
                    </div>
                    <div class="col">
                        <a href="#" class="btn btn-outline-secondary w-100 py-4 rounded-3 shadow-sm fs-4" onclick="renderProducts('الشرقي')">الشرقي</a>
                    </div>
                </div>
            `;
      }

      window.onload = renderCategories;
    </script>
  </body>
</html>
