```html name=index.html
<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>حلويات عبمبر الزروق</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .card-img-top {
        height: 80px;
        object-fit: cover;
      }
      .price-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 1rem;
      }
      .price-regular {
        color: #007bff;
        font-weight: bold;
        font-size: 1.05rem;
        text-align: left;
      }
      .bulk-price,
      .price-bulk {
        display: none;
        color: #d2691e;
        font-weight: bold;
        font-size: 1.05rem;
        text-align: right;
      }
      .show-bulk .bulk-price,
      .show-bulk .price-bulk {
        display: inline;
      }
      footer {
        font-size: 0.95rem;
      }
      #bulk-btn[disabled] {
        opacity: 0.6;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Top Header with logo -->
    <nav class="navbar navbar-expand-lg" style="background-color: #fdb518">
      <div class="container-fluid py-3 px-0">
        <a
          class="navbar-brand ms-auto font-size-lg d-flex align-items-center"
          href="admin.html"
          style="text-align: right"
        >
          <span class="me-3 fs-3 fw-bold">حلويات عبمبر الزروق</span>
          <img
            src="res/logo.jpg"
            alt="Logo"
            style="height: 60px; vertical-align: middle"
          />
        </a>
      </div>
    </nav>
    <div class="container mt-4">
      <div class="text-center mb-3">
        <button
          id="bulk-btn"
          class="btn btn-outline-info"
          onclick="unlockBulkPrice()"
        >
          عرض أسعار الجملة
        </button>
      </div>
      <div id="main-content"></div>
    </div>
    <footer class="text-center text-muted py-3">
      &copy; 2025 مهند الزروق &mdash;
      <a href="LICENSE" target="_blank">MIT License</a>
    </footer>
    <script>
      "use strict";
      const categories = [
        { name: "الشرقي", btn: "btn-outline-secondary" },
        { name: "الغربي", btn: "btn-outline-success" },
        { name: "تورتات", btn: "btn-outline-warning" },
        { name: "عصائر", btn: "btn-outline-danger" },
        { name: "شكلاطة", btn: "btn-outline-info" },
      ];
      let showBulk = false;
      const BULK_CODE = "1234"; // Change this to your code

      function renderCategories() {
        let html = `<h2 class="mb-4 text-center mt-4">الأصناف</h2>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">`;
        categories.forEach((cat) => {
          html += `<div class="col">
          <a href="#" class="btn ${cat.btn} w-100 py-4 rounded-3 shadow-sm fs-4" onclick="renderProducts('${cat.name}')">${cat.name}</a>
        </div>`;
        });
        html += `</div>`;
        document.getElementById("main-content").innerHTML = html;
      }

      async function renderProducts(category) {
        let html = `<h2 class="mb-4 text-center mt-4">${category}</h2>
        <button class="btn btn-secondary mb-4" onclick="renderCategories()">عودة</button>
        <div class="row row-cols-2 row-cols-md-4 g-2">`;
        let res = await fetch(
          `/api/products?category=${encodeURIComponent(category)}`
        );
        let products = res.ok ? await res.json() : [];
        products.forEach((product) => {
          const price_regular =
            product.price_regular !== undefined &&
            product.price_regular !== null &&
            product.price_regular !== ""
              ? product.price_regular + " د.ل"
              : product.price !== undefined &&
                product.price !== null &&
                product.price !== ""
              ? product.price + " د.ل"
              : "";
          const price_bulk =
            product.price_bulk !== undefined &&
            product.price_bulk !== null &&
            product.price_bulk !== ""
              ? product.price_bulk + " د.ل"
              : "";
          html += `<div class="col">
            <div class="card h-100 shadow-sm d-flex flex-column${
              showBulk ? " show-bulk" : ""
            }" style="max-width:170px; margin:auto;">
              <img src="${product.img}" class="card-img-top" alt="${
            product.name
          }" loading="lazy">
              <div class="card-body p-2 d-flex flex-column">
                <h6 class="card-title mb-1" style="font-size:0.95rem;">${
                  product.name
                }</h6>
                <p class="card-text" style="font-size:0.85rem;">${
                  product.desc || ""
                }</p>
                <div class="mt-auto price-row">
                  <span class="price-regular">${price_regular}</span>
                  <span class="price-bulk bulk-price">${price_bulk}</span>
                </div>
              </div>
            </div>
          </div>`;
        });
        html += `</div>`;
        document.getElementById("main-content").innerHTML = html;
        updateBulkPriceDisplay();
      }

      function updateBulkPriceDisplay() {
        // Add or remove "show-bulk" class to all cards for bulk price visibility
        document.querySelectorAll(".card").forEach((card) => {
          if (showBulk) {
            card.classList.add("show-bulk");
          } else {
            card.classList.remove("show-bulk");
          }
        });
        document.getElementById("bulk-btn").disabled = showBulk;
      }

      function unlockBulkPrice() {
        const code = prompt("أدخل رمز الجملة (4 أرقام):");
        if (code === BULK_CODE) {
          showBulk = true;
          updateBulkPriceDisplay();
        } else if (code !== null) {
          alert("رمز غير صحيح");
        }
      }

      window.onload = renderCategories;
    </script>
  </body>
</html>
