<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>حلويات عبمبر الزروق</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: #faf7f2;
        min-height: 100vh;
      }
      .navbar-brand {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .navbar-logo {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        border: 2px solid #fffbe8;
        object-fit: cover;
        box-shadow: 0 2px 6px #0001;
        background: #fffbe8;
      }
      .sticky-top {
        position: sticky;
        top: 0;
        z-index: 1020;
      }
      .category-btn {
        border-radius: 20px !important;
        font-size: 1.15rem;
        font-weight: bold;
        margin-bottom: 1rem;
        padding: 0.9rem 0.6rem;
      }
      .fullscreen-card {
        max-width: 500px;
        margin: auto;
        border-radius: 20px;
        box-shadow: 0 4px 24px #0002;
        padding: 2rem 1rem 1.5rem 1rem;
        background: #fff;
      }
      @media (max-width: 600px) {
        .fullscreen-card {
          border-radius: 0 !important;
          box-shadow: none;
          padding: 1.2rem 0.2rem 1.2rem 0.2rem;
        }
        .navbar {
          padding: 0.5rem 0;
        }
        .product-card {
          max-width: 100%;
        }
      }
      .price-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 1rem;
      }
      .price-regular {
        color: #007bff;
        font-weight: bold;
        font-size: 1.1rem;
        text-align: left;
      }
      .bulk-price,
      .price-bulk {
        display: none;
        color: #d2691e;
        font-weight: bold;
        font-size: 1.1rem;
        text-align: right;
      }
      .show-bulk .bulk-price,
      .show-bulk .price-bulk {
        display: inline;
      }
      .product-card {
        border-radius: 16px;
        box-shadow: 0 2px 10px #0002;
        padding: 0.5rem;
        margin-bottom: 1.2rem;
        background: #fff;
        max-width: 350px;
        margin-left: auto;
        margin-right: auto;
      }
      .card-img-top {
        border-radius: 12px;
        height: 110px;
        object-fit: cover;
        margin-bottom: 0.5rem;
      }
      .card-title {
        font-size: 1.08rem;
        font-weight: bold;
      }
      .footer {
        font-size: 1rem;
        background: #ffd98d;
        border-top: 1px solid #fdb518;
        color: #555;
      }
      .btn {
        border-radius: 12px;
      }
      #bulk-btn[disabled] {
        opacity: 0.6;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg sticky-top shadow-sm"
      style="background-color: #fdb518"
    >
      <div class="container-fluid justify-content-center">
        <a
          class="navbar-brand mx-auto d-flex flex-column align-items-center gap-2"
          href="index.html"
          style="text-decoration: none"
        >
          <img src="res/logo.jpg" alt="Logo" class="navbar-logo" />
          <span class="fs-4 fw-bold text-dark">حلويات عبمبر الزروق</span>
        </a>
        <a
          href="admin.html"
          class="btn btn-outline-dark d-none d-md-block"
          style="position: absolute; left: 16px; top: 14px"
          ><i class="bi bi-person-lock"></i> إدارة</a
        >
      </div>
    </nav>
    <div class="container my-3">
      <div class="text-center mb-3">
        <button
          id="bulk-btn"
          class="btn btn-outline-info"
          style="font-size: 1.1rem"
          onclick="unlockBulkPrice()"
        >
          <i class="bi bi-lock"></i> عرض أسعار الجملة
        </button>
      </div>
      <div id="main-content"></div>
    </div>
    <footer class="footer text-center py-3">
      &copy; 2025 مهند الزروق &mdash;
      <a
        href="LICENSE"
        target="_blank"
        style="color: #333; text-decoration: underline"
        >MIT License</a
      >
    </footer>
    <script>
      "use strict";
      const categories = [
        { name: "الشرقي", btn: "btn-outline-secondary" },
        { name: "الغربي", btn: "btn-outline-success" },
        { name: "تورتات", btn: "btn-outline-warning" },
        { name: "عصائر", btn: "btn-outline-danger" },
        { name: "شكلاطة", btn: "btn-outline-info" },
      ];
      let showBulk = false;
      const BULK_CODE = "1234"; 

      function renderCategories() {
        let html = `
          <div class="fullscreen-card mb-3">
            <h2 class="mb-4 text-center">الأصناف</h2>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">`;
        categories.forEach((cat) => {
          html += `<div class="col">
            <a href="#" class="btn ${cat.btn} w-100 category-btn"
              onclick="renderProducts('${cat.name}')" style="min-width:150px;">
                ${cat.name}
            </a>
          </div>`;
        });
        html += `</div></div>`;
        document.getElementById("main-content").innerHTML = html;
      }

      async function renderProducts(category) {
        let html = `
          <div class="fullscreen-card mb-3">
            <h2 class="mb-4 text-center">${category}</h2>
            <button class="btn btn-secondary mb-4 w-100" onclick="renderCategories()">
              <i class="bi bi-arrow-right"></i> عودة
            </button>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">`;
        let res = await fetch(
          `/api/products?category=${encodeURIComponent(category)}`
        );
        let products = res.ok ? await res.json() : [];
        products.forEach((product) => {
          const price_regular =
            product.price_regular !== undefined &&
            product.price_regular !== null &&
            product.price_regular !== ""
              ? product.price_regular + " د.ل"
              : product.price !== undefined &&
                product.price !== null &&
                product.price !== ""
              ? product.price + " د.ل"
              : "";
          const price_bulk =
            product.price_bulk !== undefined &&
            product.price_bulk !== null &&
            product.price_bulk !== ""
              ? product.price_bulk + " د.ل"
              : "";
          html += `<div class="col">
            <div class="product-card shadow-sm d-flex flex-column${
              showBulk ? " show-bulk" : ""
            }">
              <img src="${product.img}" class="card-img-top" alt="${
            product.name
          }" loading="lazy">
              <div class="card-body p-2 d-flex flex-column">
                <h6 class="card-title mb-1">${product.name}</h6>
                <p class="card-text" style="font-size:0.97rem;">${
                  product.desc || ""
                }</p>
                <div class="mt-auto price-row">
                  <span class="price-regular">${price_regular}</span>
                  <span class="price-bulk bulk-price">${price_bulk}</span>
                </div>
              </div>
            </div>
          </div>`;
        });
        html += `</div></div>`;
        document.getElementById("main-content").innerHTML = html;
        updateBulkPriceDisplay();
      }

      function updateBulkPriceDisplay() {
        document.querySelectorAll(".product-card").forEach((card) => {
          if (showBulk) card.classList.add("show-bulk");
          else card.classList.remove("show-bulk");
        });
        document.getElementById("bulk-btn").disabled = showBulk;
        document.getElementById("bulk-btn").innerHTML = showBulk
          ? '<i class="bi bi-unlock"></i> أسعار الجملة مفعلة'
          : '<i class="bi bi-lock"></i> عرض أسعار الجملة';
      }

      function unlockBulkPrice() {
        const code = prompt("أدخل رمز الجملة (4 أرقام):");
        if (code === BULK_CODE) {
          showBulk = true;
          updateBulkPriceDisplay();
        } else if (code !== null) {
          alert("رمز غير صحيح");
        }
      }

      window.renderProducts = renderProducts; 
      window.renderCategories = renderCategories;

      window.onload = renderCategories;
    </script>
  </body>
</html>
