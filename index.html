<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>حلويات عبمبر الزروق</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .card-img-top {
        height: 80px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #fdb518">
      <div class="container-fluid py-3 px-0">
        <a class="navbar-brand ms-auto fs-3 fw-bold" href="admin.html"
          >حلويات عبمبر الزروق</a
        >
      </div>
    </nav>
    <div class="container mt-4">
      <div id="main-content"></div>
    </div>
    <script>
      "use strict";
      const categories = ["الشرقي", "الغربي", "تورتات", "عصائر", "شكلاطة"];

      function renderCategories() {
        let html = `<h2 class="mb-4 text-center mt-4">الأصناف</h2>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">`;
        categories.forEach((category) => {
          html += `<div class="col">
          <a href="#" class="btn btn-outline-secondary w-100 py-4 rounded-3 shadow-sm fs-4" onclick="renderProducts('${category}')">${category}</a>
        </div>`;
        });
        html += `</div>`;
        document.getElementById("main-content").innerHTML = html;
      }

      async function renderProducts(category) {
        let html = `<h2 class="mb-4 text-center mt-4">${category}</h2>
        <button class="btn btn-secondary mb-4" onclick="renderCategories()">عودة</button>
        <div class="row row-cols-2 row-cols-md-4 g-2">`;
        let res = await fetch(
          `/api/products?category=${encodeURIComponent(category)}`
        );
        let products = res.ok ? await res.json() : [];
        products.forEach((product) => {
          html += `<div class="col">
          <div class="card h-100 shadow-sm" style="max-width:170px; margin:auto;">
            <img src="${product.img}" class="card-img-top" alt="${
            product.name
          }" loading="lazy">
            <div class="card-body p-2">
              <h6 class="card-title mb-1" style="font-size:0.95rem;">${
                product.name
              }</h6>
              <p class="card-text" style="font-size:0.85rem;">${
                product.desc || ""
              }</p>
              <p class="card-text text-primary" style="font-size:0.95rem;">${
                product.price ? product.price + " د.ل" : ""
              }</p>
            </div>
          </div>
        </div>`;
        });
        html += `</div>`;
        document.getElementById("main-content").innerHTML = html;
      }

      window.onload = renderCategories;
    </script>
    <!-- ...existing code... -->
  <footer class="text-center text-muted py-3" style="font-size: 0.95rem;">
    &copy; 2025 مهند الزروق
  </footer>
</body>
</html>
  </body>
</html>
