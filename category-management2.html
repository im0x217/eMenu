<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة أصناف المتجر الفاخر</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        * {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        input,
        textarea,
        button,
        a,
        [onclick],
        .form-control,
        .form-label {
            user-select: auto;
            -webkit-user-select: auto;
            -moz-user-select: auto;
            -ms-user-select: auto;
        }

        body {
            background-color: #faf7f2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: #1e3a5f !important;
            box-shadow: 0 2px 8px rgba(30, 58, 95, 0.15);
            padding: 0.75rem 0 !important;
            min-height: 70px;
            position: sticky;
            top: 0;
            z-index: 1020;
        }

        .navbar-brand {
            color: #fff !important;
            font-weight: 700;
            font-size: 1.5rem;
        }

        .navbar-back-btn {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1rem;
            flex: 1;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        h1 {
            color: #1a1a1a;
            font-weight: 800;
            font-size: 2rem;
            margin: 0;
        }

        .button-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn-primary {
            background-color: #1e3a5f;
            border-color: #1e3a5f;
        }

        .btn-primary:hover {
            background-color: #152844;
            border-color: #152844;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }

        .table-responsive {
            background: rgba(255, 255, 255, 0.75);
            border-radius: 12px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .table {
            margin-bottom: 0;
        }

        .table thead {
            background-color: #1e3a5f;
            color: #fff;
        }

        .table thead th {
            border: none;
            font-weight: 700;
            padding: 1rem;
            text-align: right;
        }

        .table tbody tr {
            border-bottom: 1px solid #e0e0e0;
        }

        .table tbody tr:hover {
            background-color: #f9f9f9;
        }

        .table tbody td {
            padding: 1rem;
            vertical-align: middle;
        }

        .sub-category-chip {
            display: inline-block;
            padding: 0.35em 0.65em;
            font-size: 0.75em;
            font-weight: 700;
            line-height: 1;
            color: #fff;
            background-color: #1e3a5f;
            border-radius: 10rem;
            margin: 2px;
        }

        .btn-sm {
            padding: 0.4rem 0.6rem;
            font-size: 0.875rem;
        }

        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #000;
        }

        .btn-warning:hover {
            background-color: #e0a800;
            border-color: #e0a800;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #c82333;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .modal-header {
            background-color: #1e3a5f;
            border-bottom: none;
        }

        .modal-header .modal-title {
            color: #fff;
            font-weight: 700;
        }

        .modal-header .btn-close {
            filter: brightness(0) invert(1);
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #1e3a5f;
            box-shadow: 0 0 0 0.2rem rgba(30, 58, 95, 0.25);
        }

        .form-label {
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }

        footer {
            position: sticky;
            bottom: 0;
            z-index: 100;
            background: rgba(30, 58, 95, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #fff;
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
            font-size: 0.9rem;
            box-shadow: 0 -2px 8px rgba(30, 58, 95, 0.1);
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .header-section {
                flex-direction: column;
                align-items: stretch;
            }

            .button-group {
                flex-direction: column;
            }

            .button-group .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a href="/admin2.html" class="btn btn-light navbar-back-btn d-none d-md-block">
                <i class="bi bi-arrow-left"></i> العودة
            </a>
            <span class="navbar-brand" style="margin: 0 auto;">إدارة أصناف المتجر الفاخر</span>
        </div>
    </nav>

    <div class="container">
        <div class="header-section">
            <h1>الأصناف</h1>
            <div class="button-group">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#categoryModal">
                    <i class="bi bi-plus-circle"></i> إضافة صنف جديد
                </button>
                <a href="/admin2.html" class="btn btn-secondary d-block d-md-none">
                    <i class="bi bi-arrow-left"></i> العودة لإدارة المنتجات
                </a>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>الاسم</th>
                        <th>Emoji</th>
                        <th>الأصناف الفرعية</th>
                        <th>إجراءات</th>
                    </tr>
                </thead>
                <tbody id="categoriesTableBody">
                    <!-- Categories will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        © 2025 حلويات عبمبر الزروق — <a href="LICENSE" target="_blank">MIT License</a>
    </footer>

    <!-- Category Modal -->
    <div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="categoryModalLabel">إضافة/تعديل صنف</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="categoryForm">
                        <input type="hidden" id="categoryId">
                        <div class="mb-3">
                            <label for="categoryName" class="form-label">اسم الصنف</label>
                            <input type="text" class="form-control" id="categoryName" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoryEmoji" class="form-label">Emoji</label>
                            <input type="text" class="form-control" id="categoryEmoji" required>
                        </div>
                        <div class="mb-3">
                            <label for="subCategories" class="form-label">الأصناف الفرعية (مفصولة بفاصلة)</label>
                            <input type="text" class="form-control" id="subCategories" placeholder="اختياري">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">حفظ</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const categoryForm = document.getElementById('categoryForm');
        const categoryIdInput = document.getElementById('categoryId');
        const categoryNameInput = document.getElementById('categoryName');
        const categoryEmojiInput = document.getElementById('categoryEmoji');
        const subCategoriesInput = document.getElementById('subCategories');
        const categoriesTableBody = document.getElementById('categoriesTableBody');
        const categoryModal = new bootstrap.Modal(document.getElementById('categoryModal'));

        async function fetchCategories() {
            try {
                const response = await fetch('/api/shop2/categories');
                if (!response.ok) {
                    if (response.status === 403) {
                        window.location.href = '/admin2.html';
                    }
                    throw new Error('Failed to fetch categories');
                }
                const categories = await response.json();
                renderCategories(categories);
            } catch (error) {
                console.error('Error fetching categories:', error);
                alert('فشل في جلب الأصناف. قد تحتاج إلى تسجيل الدخول مرة أخرى.');
            }
        }

        function renderCategories(categories) {
            categoriesTableBody.innerHTML = '';
            categories.forEach(category => {
                const subCategoriesHtml = (category.subCategories || []).map(sub => `<span class="sub-category-chip">${sub}</span>`).join(' ');
                const row = `
                    <tr>
                        <td>${category.name}</td>
                        <td>${category.emoji}</td>
                        <td>${subCategoriesHtml}</td>
                        <td>
                            <button class="btn btn-sm btn-warning" onclick="editCategory('${category._id}', '${category.name}', '${category.emoji}', '${(category.subCategories || []).join(', ')}')"><i class="bi bi-pencil-square"></i></button>
                            <button class="btn btn-sm btn-danger" onclick="deleteCategory('${category._id}')"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                `;
                categoriesTableBody.innerHTML += row;
            });
        }

        categoryForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = categoryIdInput.value;
            const subCategories = subCategoriesInput.value.split(',').map(s => s.trim()).filter(s => s);
            const categoryData = {
                name: categoryNameInput.value,
                emoji: categoryEmojiInput.value,
                subCategories: subCategories
            };

            const url = id ? `/api/shop2/categories/${id}` : '/api/shop2/categories';
            const method = id ? 'PUT' : 'POST';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(categoryData)
                });

                if (!response.ok) {
                    throw new Error('Failed to save category');
                }
                
                categoryModal.hide();
                fetchCategories();
            } catch (error) {
                console.error('Error saving category:', error);
                alert('فشل في حفظ الصنف.');
            }
        });

        document.getElementById('categoryModal').addEventListener('hidden.bs.modal', () => {
            categoryForm.reset();
            categoryIdInput.value = '';
        });

        window.editCategory = (id, name, emoji, subCategories) => {
            categoryIdInput.value = id;
            categoryNameInput.value = name;
            categoryEmojiInput.value = emoji;
            subCategoriesInput.value = subCategories;
            categoryModal.show();
        };

        window.deleteCategory = async (id) => {
            if (!confirm('هل أنت متأكد من رغبتك في حذف هذا الصنف؟')) {
                return;
            }
            try {
                const response = await fetch(`/api/shop2/categories/${id}`, { method: 'DELETE' });
                if (!response.ok) {
                    throw new Error('Failed to delete category');
                }
                fetchCategories();
            } catch (error) {
                console.error('Error deleting category:', error);
                alert('فشل في حذف الصنف.');
            }
        };

        fetchCategories();
    </script>
</body>
</html>
